{% extends "myproject_base/base.html" %}

{% load django_bootstrap5 %}

{% block page_header %}
  <h2>登陆至你的账户</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    
    {% bootstrap_form form %}
    
    <button type="submit" class="btn btn-primary">登录</button>
  </form>

{% endblock content %}
