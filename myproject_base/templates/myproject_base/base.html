<p> 
  <a href="{% url 'myproject_base:index' %}">首页</a> -
  <a href="{% url 'myproject_base:topics' %}">Topics</a> -
  {% if user.is_authenticated %} 
    Hello, {{ user.username }}. 
  {% else %} 
    <a href="{% url 'accounts:register' %}">Register</a> - 
    <a href="{% url 'accounts:login' %}">Log in</a> 
  {% endif %} 
</p> 

{% block content %}
<!-- 子模板会在此处插入具体的页面内容 -->
{% endblock content %}

<!-- 注销 -->
{% if user.is_authenticated %} 
  <hr /> 
  <form action="{% url 'accounts:logout' %}" method='post'> 
    {% csrf_token %} 
    <button name='submit'>Log out</button> 
  </form> 
{% endif %}


<footer>
  <p>&copy; 这是页脚，请继续学习，相比以前你已经获得了了不起的成长，加油！</p>
</footer>
